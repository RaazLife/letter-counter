<!DOCTYPE html>
<html>
<head>
  <title>Letter Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .counter {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      padding: 10px;
      width: 100%;
      height: 150px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .count-label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Letter Counter</h1>
    <div class="counter">
      <div class="input-group">
        <label for="text">Text:</label>
        <textarea id="text" placeholder="Enter text" oninput="countStats()"></textarea>
      </div>
      <div class="result">
        <span class="count-label">Letters:</span>
        <span id="letterCount">0</span>
        <span class="count-label">Words:</span>
        <span id="wordCount">0</span>
        <br>
        <span class="count-label">Sentences:</span>
        <span id="sentenceCount">0</span>
        <span class="count-label">Paragraphs:</span>
        <span id="paragraphCount">0</span>
      </div>
    </div>
  </div>
  <script>
    function countStats() {
      const textArea = document.getElementById("text");
      const letterCount = document.getElementById("letterCount");
      const wordCount = document.getElementById("wordCount");
      const sentenceCount = document.getElementById("sentenceCount");
      const paragraphCount = document.getElementById("paragraphCount");

      const text = textArea.value;
      const letterRegex = /[A-Za-z]/g;
      const wordRegex = /\b\w+\b/g;
      const sentenceRegex = /[.!?]+/g;
      const paragraphRegex = /\n{2,}/g;

      const letters = text.match(letterRegex);
      const words = text.match(wordRegex);
      const sentences = text.match(sentenceRegex);
      const paragraphs = text.split(paragraphRegex);

      letterCount.textContent = letters ? letters.length : 0;
      wordCount.textContent = words ? words.length : 0;
      sentenceCount.textContent = sentences ? sentences.length : 0;
      paragraphCount.textContent = paragraphs.length;
    }
  </script>
</body>
</html>
